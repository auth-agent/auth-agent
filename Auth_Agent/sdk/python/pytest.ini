[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=auth_agent_sdk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80



